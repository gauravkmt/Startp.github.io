<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;color: white;text-align: center;background: linear-gradient(to bottom, rgba(255, 95, 126, 0.5), rgba(141, 77, 232, 0.5)), url('./Assets/INDEX/coming-soon.jpg') no-repeat center center;background-size: cover;}
    .overlay {position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 1;}
    .container {position: relative;z-index: 2;max-width: 600px;}
    .email-input-group {display: flex;justify-content: center;margin-top: 20px;}
    .email-input-group input {border-top-right-radius: 0;border-bottom-right-radius: 0;}
    .email-input-group .btn {border-top-left-radius: 0;border-bottom-left-radius: 0;}
    .countdown {display: flex;justify-content: center;margin-top: 30px;}
    .countdown div {margin: 0 10px;text-align: center;}
    .countdown div h2 {font-size: 3rem;margin: 0;}
    .countdown div p {font-size: 1.2rem;margin: 0;}
    .social-icons {margin-top: 30px;}
    .social-icons a {margin: 0 10px;color: white;text-decoration: none;font-size: 1.5rem;}
    @media (max-width: 576px) {.countdown {flex-direction: column;}.countdown div {margin: 10px 0;}}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Under Construction</h1>
    <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
    <div class="email-input-group">
      <input type="email" class="form-control" placeholder="Enter email address">
      <button class="btn btn-success">Notify Me</button>
    </div>
    <div class="countdown">
      <div>
        <h2 id="days">0</h2>
        <p>Days</p>
      </div>
      <div>
        <h2 id="hours">0</h2>
        <p>Hours</p>
      </div>
      <div>
        <h2 id="minutes">0</h2>
        <p>Minutes</p>
      </div>
      <div>
        <h2 id="seconds">0</h2>
        <p>Seconds</p>
      </div>
    </div>
    <div class="social-icons">
      <p>Follow us for updates:</p>
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="days", "hours", "minutes", "seconds"
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
